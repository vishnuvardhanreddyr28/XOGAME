<!DOCTYPE html>
<head>
  <meta charset='UTF-8'>
  <title> Tic Tac Toe</title>
  <link rel="stylesheet" href='style.css'>
</head>


<body>

  <script src='script.js'></script>
   
  <h1 id='display'> Game Board</h1>

  <div class='board'>

    <div class='row'>
      
      <div class='col' onclick='play(this)'><h6 class='colval'>-</h6></div>
      <div class='col' onclick='play(this)'><h6 class='colval'>-</h6></div>
      <div class='col' onclick='play(this)'><h6 class='colval'>-</h6></div>

    </div>

    <div class='row'>
      
      <div class='col' onclick='play(this)'><h6 class='colval'>-</h6></div>
      <div class='col' onclick='play(this)'><h6 class='colval'>-</h6></div>
      <div class='col' onclick='play(this)'><h6 class='colval'>-</h6></div>

    </div>

    <div class='row'>

      <div class='col' onclick='play(this)'><h6 class='colval'>-</h6></div>
      <div class='col' onclick='play(this)'><h6 class='colval'>-</h6></div>
      <div class='col' onclick='play(this)'><h6 class='colval'>-</h6></div>
      
    </div>

   
    <button class='btn' onclick='location.reload()'>New Game</button>

  </div>

  


   


</body>
